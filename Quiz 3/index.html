<!DOCTYPE html>
<html>

<body>
	<h2>Nested List in HTML</h2>
	<ol type="1">
		<li>India</li>
        <ol type="I">
            <li>Uttar Pradesh</li>
            <ol type="a">
                <li>Lucknow</li>
                <ul style="list-style-type: disc">
                    <li>Gomti Nagar</li>
                    <li>Aminabad</li>
                </ul>
                <li>Prayagraj</li>
                <li>Basti</li>
                <li>Varansi</li>
            </ol>
            <li>Bihar</li>
            <li>Madhya Pradesh</li>
            <ul style="list-style-type: circle">
                <li>Indore</li>
                <li>Bhopal</li>
            </ul>
        </ol>
		<li>America</li>
        <ol type="A">
            <li>New York</li>
            <li>California</li>
            <li>Texas</li>
        </ol>
		
	</ol>
</body>

</html>
